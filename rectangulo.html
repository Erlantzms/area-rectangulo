<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area del rectángulo</title>
</head>
<body>
    <script>
        window.alert("A continuación vamos a calcular el area del rectángulo")
        let anchuraTexto=prompt("Defina la anchura del rectángulo en centímetros")
        let anchura = parseInt(anchuraTexto)
        let alturaTexto=prompt("Ahora es el momento de definir la altura")
        let altura = parseInt(alturaTexto)
        let area = anchura*altura
        console.log("El área del rectángulo es " + area + " cm")
    </script>
</body>
</html>
